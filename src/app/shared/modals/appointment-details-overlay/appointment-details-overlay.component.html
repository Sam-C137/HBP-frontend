<article
    [class]="{
        open: open(),
        'screen-fit': open(),
        modal: true,
    }"
    role="alertdialog"
    aria-labelledby="label"
    @popup
>
    <header>
        <img
            src="assets/icons/close-small.svg"
            (click)="close()"
            alt="close"
            class="cursor-pointer"
            tabindex="0"
        />
    </header>
    <section>
        <p id="label">Appointment Details</p>
        <form [formGroup]="form">
            <hbp-input
                label="Name"
                id="patient"
                type="text"
                [control]="form.get('name')"
            />
            <hbp-time-picker
                label="Time"
                id="time"
                [control]="form.get('time')"
                [showSpinners]="false"
                class="mt-2"
            />
            <hbp-file-attachment
                [fileUrl]="appointment()?.medicalRecordUrl!"
                class="mt-1"
                *ngIf="appointment()?.medicalRecordUrl"
            />
            <hbp-textarea
                label="Additional Notes"
                id="notes"
                type="text"
                placeholder=""
                [control]="form.get('reason')"
                [rows]="4"
            />
        </form>
    </section>
</article>
<div
    class="backdrop"
    [class.open]="open()"
    tabindex="-1"
    (click)="open.set(false)"
></div>
